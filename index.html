<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <section class="crud">
      <div class="head">
        <h2>Cruds</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <div class="inputs">
        <input type="text" placeholder="title" class="title" />
        <div class="prices">
          <input
            onkeyup="getTotal()"
            type="number"
            class="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="taxes"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            class="discount"
            placeholder="discount"
          />
          <span class="total"></span>
        </div>
        <input type="number" class="count" placeholder="count" />
        <input type="text" class="category" placeholder="category" />
        <button class="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input
            type="text"
            onkeyup="searchdata(this.value)"
            class="search"
            placeholder="search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>

        <div class="deleteAll"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody class="tbody"></tbody>
        </table>
      </div>
    </section>
    <div class="darck">
      <div class="alert">
        <div>
          <h3>Please write the address</h3>
          <button>OK</button>
        </div>
      </div>
    </div>

    <div class="color">
      <div class="icon">
        <i id="toggle" class="fa-solid fa-sun"></i>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
